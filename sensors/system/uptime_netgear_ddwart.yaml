platform: template
sensors:
  uptime_netgear_ddwart:
    friendly_name: 'Netgear DDWart Uptime'
    icon_template: mdi:router-network
    value_template: >-
      {% set uptime = states.sensor.netgear_r6400_v2_ewvisualarts_uptime | int %}
      {% set days = (uptime / 86400) | int %}
      {%- if days > 0 -%}
        {{ days }} days, {{ (uptime - (days * 86400)) | int | timestamp_custom('%H:%M:%S', false) }}
      {%- else -%}
        {{ uptime | int | timestamp_custom('%H:%M:%S', false) }}
      {%- endif -%}