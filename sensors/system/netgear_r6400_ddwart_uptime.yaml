platform: template
sensors:  
  netgear_r6400_ddwart_last_boot:
      friendly_name: 'DDWart Uptime'
      icon_template: mdi:router-wireless-settings
      value_template: >- 
        {% set time = (states.sensor.ddwart_run_time_mins | int) | int %}
        {% set minutes = ((time % 3600) / 60) | int %}
        {% set hours = ((time % 86400) / 3600) | int %}
        {% set days = (time / 86400) | int %}
      
        {% if time == 0 %}
          Just restarted...
         {%- else -%}
          {%- if days > 0 -%}
            {{ days }}d
          {%- endif -%}
          {%- if hours > 0 -%}
            {%- if days > 0 -%}
              {{ ' ' }}
            {%- endif -%}
            {{ hours }}h
          {%- endif -%}
          {%- if minutes > 0 -%}
            {%- if days > 0 or hours > 0 -%}
              {{ ' ' }}
            {%- endif -%}
            {{ minutes }}m
          {%- endif -%}
        {%- endif -%}
