
platform: template
sensors:
  uptime_days:
    friendly_name: Hassio Uptime
    value_template: >-
      {% set value = states('sensor.hassio_uptime') %}
      {% set last_updated = as_timestamp(strptime(value, "%m-%d-%Y  %H:%M:%S")) %}
      {% set seconds = now().timestamp()-last_updated %}
      {% set hours = seconds / 3600 %}
      {% if seconds / ( 60 * 60 ) > 1 %}
        {{ seconds //  ( 60 * 60 ) }} hours ago
      {% else %}
        {{ seconds // 60 }} minutes ago
      {% endif %}