
notify_engine:
  sequence:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.text_notifications
          state: 'on'
    - service: >
          {% if who == 'ed' %}
            notify.mobile_app_ed_s_cell_phone
          {% elif who == 'colleen' %}
            notify.mobile_app_colleen_s_cell_phone
          {% elif who == 'family' %}
            notify.family
          {% endif %}
      data:
        title: "{{ title }}"
        message: "{{ value1 }} {{ value2 }} {{ value3 }}"
        target: "{{ target_id }}"
        data:
          attachment:
            url: "{{ clickAction }}"
            content-type: "{{ content_type }}"
            hide-thumbnail: false
          clickAction: "{{ clickAction }}"
          apns_headers:
            'apns-collapse-id': "{{ tag_id }}"
          tag: "{{ tag_id }}"
          group: "{{ group }}"
          sticky: "{{ sticky }}"
          color: "{{ color }}"
          channel: "{{ channel_id }}"
          importance: "{{ importance_id }}"