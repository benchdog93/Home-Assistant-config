
alarm_control_panel:
  - platform: manual
    name: Home Security
    code: !secret alarm_control_panel_code
    code_arm_required: false
    disarm_after_trigger: false
    arming_time: 120
    delay_time: 60
    trigger_time: 600
    disarmed:
      trigger_time: 0
    armed_home:
      arming_time: 0
      delay_time: 0