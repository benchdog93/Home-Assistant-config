binary_sensor:
  - name: Master Bath Window 
    device_class: opening
    state: >
      {{ is_state("binary_sensor.ewelink_ds01_37269f23_ias_zone", "on") }}
    icon: >
      {% if is_state("binary_sensor.ewelink_ds01_37269f23_ias_zone", "on") %}
        mdi:window-open
      {% else %}
        mdi:window-closed  
      {% endif %}