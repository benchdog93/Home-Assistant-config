binary_sensor:
  - name: Livingroom Window 1
    device_class: opening
    state: >
      {{ is_state("binary_sensor.ewelink_ds01_401cc223_ias_zone", "on") }}
    icon: >
      {% if is_state("binary_sensor.ewelink_ds01_401cc223_ias_zone", "on") %}
        mdi:window-open
      {% else %}
        mdi:window-closed  
      {% endif %}