
sensors:
  vzbot_state:
    unique_id: sensor.vzbot_state
    friendly_name: "Status"
    icon_template: mdi:printer-3d
    value_template: >-
      {{ states.sensor.vzbot_sensor.attributes['print_stats']['state'] if is_state('sensor.vzbot_sensor', 'OK') else None }}

  vzbot_current_print:
    unique_id: sensor.vzbot_current_print
    friendly_name: >-
      {{ "Printed" if states.sensor.vzbot_sensor.attributes['display_status']['progress'] == 1 else "Printing..." }}
    icon_template: mdi:video-3d
    value_template: >-
      {{ states.sensor.vzbot_sensor.attributes['print_stats']['filename'].split(".")[0] if is_state('sensor.vzbot_sensor', 'OK') else None }}

  vzbot_current_progress:
    unique_id: sensor.vzbot_current_progress
    friendly_name: "Progress"
    unit_of_measurement: '%'
    icon_template: mdi:file-percent
    value_template: >-
      {{ (states.sensor.vzbot_sensor.attributes['display_status']['progress'] * 100) | round(1) if is_state('sensor.vzbot_sensor', 'OK') else None }}

  vzbot_print_time:
    unique_id: sensor.vzbot_print_time
    friendly_name: "T-elapsed"
    icon_template: mdi:clock-start
    value_template: >-
      {{ states.sensor.vzbot_sensor.attributes['print_stats']['print_duration'] | timestamp_custom("%H:%M:%S", 0) if is_state('sensor.vzbot_sensor', 'OK') else None }}

  vzbot_time_remaining:
    unique_id: sensor.vzbot_time_remaining
    friendly_name: "T-remaining"
    icon_template: mdi:clock-end
    value_template: >-
      {{ (((states.sensor.vzbot_sensor.attributes['print_stats']['print_duration'] / states.sensor.vzbot_sensor.attributes['display_status']['progress'] - states.sensor.vzbot_sensor.attributes['print_stats']['print_duration']) if states.sensor.vzbot_sensor.attributes['display_status']['progress'] > 0 else 0) | timestamp_custom('%H:%M:%S', 0)) if is_state('sensor.vzbot_sensor', 'OK') else None }}

  vzbot_eta:
    unique_id: sensor.vzbot_eta
    friendly_name: "T-ETA"
    icon_template: mdi:clock-outline
    value_template: >-
      {{ (as_timestamp(now()) + 2 * 60 * 60 + ((states.sensor.vzbot_sensor.attributes['print_stats']['print_duration'] / states.sensor.vzbot_sensor.attributes['display_status']['progress'] - states.sensor.vzbot_sensor.attributes['print_stats']['print_duration']) if states.sensor.vzbot_sensor.attributes['display_status']['progress'] > 0 else 0)) | timestamp_custom("%H:%M:%S", 0) if is_state('sensor.vzbot_sensor', 'OK') else None }}

  vzbot_nozzletemp:
    unique_id: sensor.vzbot_nozzletemp
    friendly_name: >-
      Nozzle
      {{ ["(target ", (states.sensor.vzbot_sensor.attributes['extruder']['target'] | float | round(1)), "°C)"] | join if states.sensor.vzbot_sensor.attributes['display_status']['progress'] < 1 }}
    icon_template: >-
      {{ "mdi:printer-3d-nozzle-heat" if states.sensor.vzbot_sensor.attributes['extruder']['target'] > 0 else "mdi:printer-3d-nozzle-heat-outline" }}
    value_template: >-
      {{ states.sensor.vzbot_sensor.attributes['extruder']['temperature'] | float | round(1) if is_state('sensor.vzbot_sensor', 'OK') else None }}

  vzbot_bedtemp:
    unique_id: sensor.vzbot_bedtemp
    friendly_name: >-
      Bed
      {{ ["(target ", (states.sensor.vzbot_sensor.attributes['heater_bed']['target'] | float | round(1)), "°C)"] | join if states.sensor.vzbot_sensor.attributes['display_status']['progress'] < 1 }}
    icon_template: >-
      {{ "mdi:radiator" if states.sensor.vzbot_sensor.attributes['extruder']['target'] > 0 else "mdi:radiator-off" }}
    value_template: >-
      {{ states.sensor.vzbot_sensor.attributes['heater_bed']['temperature'] | float | round(1) if is_state('sensor.vzbot_sensor', 'OK') else None }}
