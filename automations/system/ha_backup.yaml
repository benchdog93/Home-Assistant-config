
  alias: Perform Daily Backup
  trigger:
    platform: time
    at: "04:00:00"
  condition:
    condition: time # Perform backup every day.
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
  action:
    service: auto_backup.backup_full
    data:
      name: "HomeAssistant: {{ now().strftime('%A, %B %-d, %Y') }}"
      keep_days: 10

